<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Time blocks go here -->
      <div class="row" id="9">
        <div class="col-7">9AM</div>
        <textarea class="description time-block"></textarea>
        <button class="save-Btn"></button>
      <div class="row" id="10">
        <div class="col-7">10AM</div>
        <textarea class="description time-block"></textarea>
        <button class="save-Btn"></button>
      <div class="row" id="11">
        <div class="col-7">11AM</div>
        <textarea class="description time-block"></textarea>
        <button class="save-Btn"></button>
      <div class="row" id="12">
        <div class="col-7">12PM</div> 
        <textarea class="description time-block"></textarea>
        <button class="save-Btn"></button>
      <div class="row" id="13">
        <div class="col-7">1PM</div>
        <textarea class="description time-block"></textarea>
        <button class="save-Btn"></button>
      <div class="row" id="14">
        <div class="col-7">2PM</div>
        <textarea class="description time-block"></textarea>
        <button class="save-Btn"></button>
      <div class="row" id="15">
        <div class="col-7">3PM</div>
        <textarea class="description time-block"></textarea>
        <button class="save-Btn"></button>
      <div class="row" id="16">
        <div class="col-7">4PM</div> 
        <textarea class="description time-block"></textarea>
        <button class="save-Btn"></button>
      <div class="row" id="17">
        <div class="col-7">5PM</div>
        <textarea class="description time-block"></textarea>
        <button class="save-Btn"></button>       
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>

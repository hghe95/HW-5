<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Henry's Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Henry's Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <section class="container">
      <!-- Time blocks go here -->
      <div class="row">
        <div class="time_block" id="9">9 AM</div>
        <textarea class="description col-8"></textarea>
        <button id="9" class="saveBtn col-md-1">
          <i class="fa fa-save "></i>
        </button>
      </div>
      <div class="row">
        <div class="time-block" id="10">10 AM</div>
        <textarea class="description col-8"></textarea>
        <button id="10" class="saveBtn col-md-1">
          <i class="fa fa-save "></i>
        </button>
      </div>
      <div class="row">
        <div class="time-block" id="11">11 AM</div>
        <textarea class="description col-8"></textarea>
        <button id="11" class="saveBtn col-md-1">
          <i class="fa fa-save "></i>
        </button>
      </div>
      <div class="row">
        <div class="time-block" id="12">12 PM</div> 
        <textarea class="description col-8"></textarea>
        <button id="12" class="saveBtn col-md-1">
          <i class="fa fa-save "></i>
        </button>
      </div>
      <div class="row">
        <div class="time-block" id="13">1 PM</div>
        <textarea class="description col-8"></textarea>
        <button id="13" class="saveBtn col-md-1">
          <i class="fa fa-save "></i>
        </button>
      </div>
      <div class="row">
        <div class="time-block" id="14">2 PM</div>
        <textarea class="description col-8"></textarea>
        <button id="14" class="saveBtn col-md-1">
          <i class="fa fa-save "></i>
        </button>
      </div>
      <div class="row">
        <div class="time-block" id="15">3 PM</div>
        <textarea class="description col-8"></textarea>
        <button id="15" class="saveBtn col-md-1">
          <i class="fa fa-save "></i>
        </button>
      </div>
      <div class="row">
        <div class="time-block" id="16">4 PM</div> 
        <textarea class="description col-8"></textarea>
        <button id="16" class="saveBtn col-md-1">
          <i class="fa fa-save "></i>
        </button>
      </div>
      <div class="row">
        <div class="time-block" id="17">5 PM</div>
        <textarea class="description col-8"></textarea>
        <button btn-id="17" class="saveBtn col-md-1">
          <i class="fa fa-save "></i>
        </button> 
      </div>      
    </section>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
